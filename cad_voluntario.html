<!doctype html>
<html lang="pt-br">
  <head>
    <!-- tags meta requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

     <!--Estilo CSS --> 
     <link rel="stylesheet" href="./assets/css/style_cad_volun.css">

      <!--Favicon-->
      <link rel="apple-touch-icon" sizes="180x180" href="./assets/recursos_de_design/logo/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/recursos_de_design/logo/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./assets/recursos_de_design/logo/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
 

    <title> World of Hope - Cadastro</title>
  </head> 
  <body>
      <!-- Início Container -->
      <div class="container">
        <div class="form-group">
          <form action="" class="w-100" method="post">  <!--Início do Formulário-->
          <legend class="display-4">Cadastro para voluntários</legend> <!--Título Principal -->
          <div class="alert alert-success" role="alert" style="text-align: center;"> 
          Todos os campos devem ser preenchidos!<!--Alerta de campos -->
        </div>
     <h3>Infomações Pessoais</h3>  <!-- Título Descritivo  -->

        <fieldset> <!--Estados Brasileiros-->
          <label for="name" ></label>
                Nome Completo: <input type="text" name="" id="name" placeholder="Insira seu nome" class="form-control"><br> 
                    <label for="date" >
                      Data de nascimento:
                    </label> 
                    <input type="date" id="date" name="" class="form-control"><br>

                    <label for="estados"></label>

                    Estado: <select name="estado" class="form-control" id="estados" style="text-align: center;"> 
                      <option value="estado">Selecione seu Estado</option> 
                      <option value="ac">Acre</option> 
                      <option value="al">Alagoas</option> 
                      <option value="am">Amazonas</option> 
                      <option value="ap">Amapá</option> 
                      <option value="ba">Bahia</option> 
                      <option value="ce">Ceará</option> 
                      <option value="df">Distrito Federal</option> 
                      <option value="es">Espírito Santo</option> 
                      <option value="go">Goiás</option> 
                      <option value="ma">Maranhão</option> 
                      <option value="mt">Mato Grosso</option> 
                      <option value="ms">Mato Grosso do Sul</option> 
                      <option value="mg">Minas Gerais</option> 
                      <option value="pa">Pará</option> 
                      <option value="pb">Paraíba</option> 
                      <option value="pr">Paraná</option> 
                      <option value="pe">Pernambuco</option> 
                      <option value="pi">Piauí</option> 
                      <option value="rj">Rio de Janeiro</option> 
                      <option value="rn">Rio Grande do Norte</option> 
                      <option value="ro">Rondônia</option> 
                      <option value="rs">Rio Grande do Sul</option> 
                      <option value="rr">Roraima</option> 
                      <option value="sc">Santa Catarina</option> 
                      <option value="se">Sergipe</option> 
                      <option value="sp">São Paulo</option> 
                      <option value="to">Tocantins</option> 
                  </select> 
        </fieldset><!-- Fim Estados Brasileiros-->
      <fieldset>
        <br>
        <!-- Informações Pessoais -->
        <label for="endereco">
          Endereço:
        </label>
         <input type="text" class="form-control" id="endereco" placeholder="Endereço, número, complemeto."><br>

        <label for="email">
            Insira seu e-mail: 
        </label> 
         <input type="email" name=""  id="email" placeholder="Insira seu e-mail novamente" class="form-control"><br>

        <label for="email_conf">
          Confirme seu e-mail:
        </label>
           <input type="email" name=""  id="email_conf" placeholder="Insira seu e-mail novamente" class="form-control"><br>

          <label for="tel">
             Celular:
          </label>
           <input type="tel" name="" id="tel" class="form-control" placeholder="&#40;xx&#41;xxxxx-xxxx"><br>
        <label for="senha">
           Senha:
        </label>
          <input type="password" name=""  id="senha" placeholder="Insira uma senha forte" class="form-control"><br>

        <label for="senha_conf">
          Confirme sua senha: 
        </label>
          <input type="password" name=""  id="senha_conf" placeholder="Insira novamente sua senha" class="form-control"><br>
          
       
        <!-- Fim Informações Pessoais -->

            <h3>Áreas de interesse</h3> <!-- Título Descritivo --><br>


            <fieldset><!--Grupo de Opções de Interesse-->  
          Ambientalismo 
         <input type="checkbox"><br>     

          Crianças
          <input type="checkbox"><br>

          Idosos
          <input type="checkbox"><br>

          PCDs
          <input type="checkbox"><br>

          Jovens
          <input type="checkbox"><br>

          Adultos
          <input type="checkbox">
            </fieldset><!-- Fim Grupo de Opções de Interesse-->  
        
          <br>

            <h3>Bio</h3> <!-- Título Descritivo  -->

        <fieldset> <!-- Caixa de Texto  -->

          <label for="bio"></label>
            <textarea 
            class="form-control " name="" id="bio" cols="30" rows="5" placeholder="Conte mais sobre você" autocapitalize="sentences" maxlength="300 " style="resize: none; color: gray;">
            </textarea>

        </fieldset><!-- Fim Caixa de Texto  -->

        <br>

        <div> <!-- Finalizar Cadastro  -->
          
           <button class="btn btn-success" style="color: aliceblue;">Cadastrar
              <a href="#" class="link-light"></a>
           </button>

        </div>
      </div>

    </form> <!--Fim do Formulário-->
      </div> 
      <!-- Fim Container -->
